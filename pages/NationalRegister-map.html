<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Map: National Register of Historic Places, White Plains</title>
<link href="http://code.google.com/apis/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">
  function initialize() {
    
    var myLatlng = new google.maps.LatLng(41.027199,-73.767056);
    var myOptions = {
      zoom: 14,
      center: myLatlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    }
    var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
    
    var myLatlng01 = new google.maps.LatLng(41.037123,-73.773144);
    var marker01 = new google.maps.Marker({
        position: myLatlng01, 
        map: map,
        title:"Jacob Purdy House, 60 Park Avenue"
    });   
    
    var myLatlng02 = new google.maps.LatLng(41.002411,-73.765297);
    var marker02 = new google.maps.Marker({
        position: myLatlng02, 
        map: map,
        title:"Soundview Manor, 283 Soundview Avenue"
    });   
 
    var myLatlng03 = new google.maps.LatLng(41.032424,-73.767355);
    var marker03 = new google.maps.Marker({
        position: myLatlng03, 
        map: map,
        title:"Bar Building, 199 Main Street"
    }); 
    
    var myLatlng04 = new google.maps.LatLng(41.046532,-73.769765);
    var marker04 = new google.maps.Marker({
        position: myLatlng04, 
        map: map,
        title:"White Plains Rural Cemetery, 167 North Broadway"
    }); 
    
    var myLatlng05 = new google.maps.LatLng(41.031518,-73.766287);
    var marker05 = new google.maps.Marker({
        position: myLatlng05, 
        map: map,
        title:"Peoples National Bank and Trust Company Building, 31 Mamaroneck Avenue"
    }); 
    
    var myLatlng06 = new google.maps.LatLng(41.038502,-73.766266);
    var marker06 = new google.maps.Marker({
        position: myLatlng06, 
        map: map,
        title:"Good Counsel Complex, 52 North Broadway"
    }); 
    
    var myLatlng07 = new google.maps.LatLng(41.037875,-73.765868);
    var marker07 = new google.maps.Marker({
        position: myLatlng07, 
        map: map,
        title:"Mapleton, 52 North Broadway"
    }); 
    
    var myLatlng08 = new google.maps.LatLng(41.027199,-73.767056);
    var marker08 = new google.maps.Marker({
        position: myLatlng08, 
        map: map,
        title:"Percy Grainger Home and Studio, 7 Cromwell Place"
    }); 
    
    var myLatlng09 = new google.maps.LatLng(41.031379,-73.762026);
    var marker09 = new google.maps.Marker({
        position: myLatlng09, 
        map: map,
        title:"White Plains Armory, 35 South Broadway"
    }); 
    
  }
 
</script>
</head>

<body onload="initialize()">
  <div id="map_canvas"></div>
</body>

</html>
